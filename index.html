<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Members Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ================== IMPROVED CSS ================== */
:root {
  --primary-color: #ec530d;
  --secondary-color: #004a6e;
  --text-color: #333;
  --light-gray: #f4f6f8;
  --border-color: #ddd;
  --error-color: #dc3545;
  --success-color: #28a745;
  --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --transition: all 0.3s ease;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
  margin: 0;
  background: var(--light-gray);
  color: var(--text-color);
  line-height: 1.6;
}

.app {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  flex-wrap: wrap;
  gap: 15px;
}

.header h2 {
  margin: 0;
  font-size: 2rem;
  color: var(--primary-color);
}

.add-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--primary-color);
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  box-shadow: 0 3px 8px rgba(0, 98, 145, 0.2);
}

.add-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

/* Grid */
.members-container {
  background: #fff;
  border-radius: 16px;
  padding: 25px;
  box-shadow: var(--card-shadow);
}

.member-count {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}

.member-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.member-card {
  background: #fff;
  padding: 25px 15px;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  transition: var(--transition);
  border: 1px solid var(--border-color);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  aspect-ratio: 1;
  min-height: 180px;
}

.member-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  border-color: var(--primary-color);
}

.member-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--light-gray);
  margin-bottom: 15px;
}

.member-card h4 {
  font-size: 16px;
  margin: 0;
  font-weight: 600;
  color: var(--text-color);
  line-height: 1.3;
  max-width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

/* Empty state */
.empty-state {
  grid-column: 1 / -1;
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.empty-state i {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.5;
}

.empty-state p {
  margin: 0;
  font-size: 16px;
}

/* Form */
.form-section {
  background: #fff;
  padding: 25px;
  border-radius: 16px;
  margin-top: 25px;
  box-shadow: var(--card-shadow);
}

.form-section h3 {
  margin-top: 0;
  color: var(--primary-color);
  font-size: 20px;
  margin-bottom: 25px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #555;
}

.form-group input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid var(--border-color);
  font-size: 16px;
  transition: var(--transition);
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(0, 98, 145, 0.1);
}

.file-input-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
  width: 100%;
}

.file-input-wrapper input[type="file"] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: var(--light-gray);
  border: 2px dashed var(--border-color);
  border-radius: 8px;
  color: #666;
  cursor: pointer;
  transition: var(--transition);
  justify-content: center;
}

.file-input-btn:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

/* Camera button styles */
.file-input-container {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 5px;
}

.camera-btn {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  transition: var(--transition);
  white-space: nowrap;
}

.camera-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

.camera-btn i {
  font-size: 16px;
}

.file-selection {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.file-selection p {
  margin: 0;
  font-size: 13px;
  color: #666;
}

.file-name {
  font-size: 12px;
  color: #666;
  margin-top: 5px;
}

.form-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}

.submit-btn, .cancel-btn {
  flex: 1;
  padding: 16px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.submit-btn {
  background: var(--primary-color);
  color: #fff;
}

.submit-btn:hover {
  background: var(--secondary-color);
}

.cancel-btn {
  background: #f8f9fa;
  color: #666;
  border: 1px solid var(--border-color);
}

.cancel-btn:hover {
  background: #e9ecef;
}

.error-msg {
  color: var(--error-color);
  font-size: 14px;
  margin-top: 5px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.success-msg {
  color: var(--success-color);
  font-size: 14px;
  margin-top: 5px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.hidden {
  display: none !important;
}

/* Progress Bar */
.progress-container {
  margin-top: 10px;
}

.progress-bar {
  width: 100%;
  height: 6px;
  background-color: #f0f0f0;
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 5px;
}

.progress-fill {
  height: 100%;
  background-color: var(--primary-color);
  border-radius: 3px;
  width: 0%;
  transition: width 0.3s ease;
}

.progress-text {
  font-size: 12px;
  color: #666;
  text-align: center;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: #fff;
  width: 100%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 30px;
  border-radius: 16px;
  position: relative;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  border: none;
  background: none;
  font-size: 24px;
  cursor: pointer;
  color: #666;
  transition: var(--transition);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-btn:hover {
  background: #f5f5f5;
  color: #333;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 20px;
  object-fit: cover;
  border: 5px solid var(--light-gray);
}

.modal h3 {
  text-align: center;
  margin: 0 0 25px 0;
  color: var(--primary-color);
  font-size: 24px;
}

.modal-info {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 30px;
}

.info-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.info-item i {
  width: 24px;
  color: var(--primary-color);
}

.aadhaar-section {
  margin-top: 30px;
}

.aadhaar-section h4 {
  margin-bottom: 15px;
  color: #555;
}

.aadhaar-images {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.aadhaar-img-wrapper {
  text-align: center;
}

.aadhaar-label {
  font-size: 12px;
  color: #666;
  margin-bottom: 8px;
}

.aadhaar-img {
  width: 100%;
  border-radius: 8px;
  border: 1px solid var(--border-color);
  transition: var(--transition);
}

.aadhaar-img:hover {
  transform: scale(1.02);
}

/* Camera modal specific styles */
.camera-container {
  position: relative;
}

#cameraPreview {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  background: #000;
  border-radius: 10px;
}

.camera-controls {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  justify-content: center;
}

/* Responsive */
@media (max-width: 992px) {
  .member-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
  .member-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .form-actions {
    flex-direction: column;
  }
  
  .aadhaar-images {
    grid-template-columns: 1fr;
  }
  
  .file-input-container {
    flex-direction: column;
    align-items: stretch;
  }
  
  .camera-btn {
    width: 100%;
    justify-content: center;
    padding: 12px;
  }
}

@media (max-width: 480px) {
  .app {
    padding: 15px;
  }
  
  .member-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .header {
    flex-direction: column;
    align-items: stretch;
  }
  
  .add-btn {
    justify-content: center;
  }
  
  .member-card {
    aspect-ratio: auto;
    min-height: 160px;
    padding: 20px 15px;
  }
  
  .member-card img {
    width: 100px;
        height: 100px;
  }
}

}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloudinary Upload & View</title>
<style>
  body { font-family: Arial; padding: 20px; }
  img { width: 180px; margin: 10px; border-radius: 6px; }
  .gallery { display: flex; flex-wrap: wrap; }
</style>
</head>
<body>

<h2>Upload Image</h2>
<input type="file" id="imageInput" accept="image/*">
<button onclick="uploadImage()">Upload</button>

<p id="status"></p>

<h3>Uploaded Images</h3>
<div class="gallery" id="gallery"></div>

<script>
const CLOUD_NAME = "YOUR_CLOUD_NAME";
const UPLOAD_PRESET = "YOUR_UPLOAD_PRESET";
const FOLDER = "uploads";

async function uploadImage() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Select image");

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  formData.append("folder", FOLDER);

  document.getElementById("status").innerText = "Uploading...";

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method: "POST", body: formData }
  );

  const data = await res.json();

  if (data.secure_url) {
    document.getElementById("status").innerText = "Upload successful ✅";
    addImageToGallery(data.secure_url);
  } else {
    document.getElementById("status").innerText = "Upload failed ❌";
  }
}

// Add image immediately after upload
function addImageToGallery(url) {
  const img = document.createElement("img");
  img.src = url;
  document.getElementById("gallery").prepend(img);
}

// Load images from Cloudinary folder
function loadImages() {
  const folderURL =
    `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${FOLDER}.json`;

  fetch(folderURL)
    .then(res => res.json())
    .then(data => {
      data.resources.forEach(img => {
        const url =
          `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;
        addImageToGallery(url);
      });
    })
    .catch(() => {
      document.getElementById("gallery").innerText =
        "Unable to load images (enable 'Auto-create folders')";
    });
}

loadImages();
</script>

</body>
